<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hold up…</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hold">
  <div class="card">
    <h1>Think</h1>
    <h1 id="prompt">Are you sure?</h1>
    <p id="target" class="url"></p>
    <div id="countdown" class="cd">…</div>
    <div class="actions">
      <button id="cancel">Nevermind</button>
      <button id="continue" disabled>Continue</button>
    </div>
  </div>
  <script src="hold.js"></script>
</body>
</html>
