<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScreenWatcher Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="options">
  <div class="card" style="max-width:720px">
    <h1>ScreenWatcher Settings</h1>

    <section class="settings-section">
      <h2>Blocked Domains</h2>
      <p class="desc">One domain per line (e.g., <code>twitter.com</code>)</p>
      <textarea id="domains" rows="8" placeholder="twitter.com&#10;youtube.com&#10;reddit.com"></textarea>
    </section>

    <section class="settings-section">
      <h2>Delay Settings</h2>
      <label class="toggle">
        <input type="checkbox" id="delayEnabled" />
        <span>Enable pause before opening sites</span>
      </label>

      <label for="delaySeconds" class="input-label">
        Delay length (seconds):
      </label>
      <input id="delaySeconds" type="number" min="0" step="1" />
    </section>

    <div class="actions">
      <button id="save">ðŸ’¾ Save Settings</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
