<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScreenZen Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="options">
  <div class="card" style="max-width:720px">
    <h1>ScreenZen Settings</h1>

    <label>Delay (seconds):
      <input id="delay" type="number" min="0" step="1" />
    </label>

    <h2>Blocked Domains</h2>
    <p>One domain per line (e.g., <code>youtube.com</code>)</p>
    <textarea id="domains" rows="10" placeholder="twitter.com&#10;x.com&#10;reddit.com"></textarea>
    <div class="actions" style="margin-top:12px">
      <button id="save">Save</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
